rancher_min_version: 2.3.0
rancher_max_version: 2.3.99

questions:
  - variable: ingress.hostname 
    label: Ingress Hostname
    description: "The qualified domain name for the ingress." 
    default: "sub.domain.tld"
    type: string
    required: true 
    group: ingress
  - variable: airflow.config.webserver.base_url 
    label: Airflow Webserver URL
    description: "The base url for the airflow interface." 
    default: "https://.Values.ingress.hostname/.Release.Name/airflow"
    type: string
    required: true
    group: ingress
  - variable: gdsc.storage.cluster
    label: Use Cluster Storage Provisioner
    description: "Uncheck this if you want to use local storage on a development machine."
    default: true
    type: boolean
    show_subquestion_if: false
    group: storage
    subquestions:
    - variable: gdsc.storage.local-path
      label: Path to Local Persistent Storage
      description: "The absolute path to the local persistent storage.\n\
        mac: <absolute path to>/_localdata\n\
        pc: /run/desktop/mnt/host/<drive letter>/<absolute path to>/_localdata"
      type: string
  - variable: gdsc.storage.data.persistence.size
    label: GDSC Data Store Storage Allocation
    description: "Default datastore allocation" 
    default: 1Gi
    type: string
    group: storage
  - variable: gdsc.storage.postgis.persistence.size
    label: GDSC Postgis data Storage Allocation
    description: "Default postgis allocation" 
    default: 1Gi
    type: string
    group: storage
  - variable: gdsc.storage.collections.persistence.size
    label: GDSC Collections Metadata Allocation
    description: "Default collections metadata allocation" 
    default: 10Mi
    type: string
    group: storage
  - variable: gdsc.storage.solr.persistence.size
    label: GDSC Solr Index Allocation
    description: "Default solr index allocation" 
    default: 100Mi
    type: string
    group: storage
  - variable: gdsc.storage.tileserv.persistence.size
    label: GDSC Tileserv Assets Allocation
    description: "Default tileserv assets allocation" 
    default: 1Mi
    type: string
    group: storage
  - variable: gdsc.storage.tiles.persistence.size
    label: GDSC Tiles Allocation
    description: "Default tiles allocation" 
    default: 1Gi
    type: string
    group: storage