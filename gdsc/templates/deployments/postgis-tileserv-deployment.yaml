apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-tileserv
  labels:
    app: {{ .Release.Name }}-tileserv
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-tileserv
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-tileserv
    spec:
      serviceAccountName: {{ .Release.Name }}-controller
      containers:
        - name: tileserv
          image: pramsey/pg_tileserv:20240131
          ports:
            - containerPort: 7800
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgis
                  key: POSTGRES_DB
            - name: DB_AUTHENTICATOR_USER
              valueFrom:
                secretKeyRef:
                  name: postgis
                  key: DB_AUTHENTICATOR_USER
            - name: DB_AUTHENTICATOR_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgis
                  key: DB_AUTHENTICATOR_PASSWORD
            - name: DATABASE_URL
              value: postgres://$(DB_AUTHENTICATOR_USER):$(DB_AUTHENTICATOR_PASSWORD)@{{ .Release.Name }}-postgis-proxy/$(POSTGRES_DB)
          volumeMounts:
            - name: tileserv-assets
              mountPath: /app/assets
      volumes:
        - name: tileserv-assets
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-tileserv
