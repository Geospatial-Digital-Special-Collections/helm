applicationName: gdsc
ingress:
  enabled: true
  hostname: sub.domain.tld
  spec:
    ingressClassName: "nginx"
  tls: true
nameSpace: gdsc
pullPolicy: IfNotPresent
gdsc:
  storage: 
    # provisioner: can be one of [local-storage,rook-ceph,default:longhorn]
    provisioner: longhorn 
    # path to local storage if provisioner: "local-storage"
    # office PC: "/run/desktop/mnt/host/d/Sync/gitRepos/projects/gdsc/kubernetes/_localdata"
    # work mac: "/Users/tibben/Documents/Sync/UMCCS/gdsc/kubernetes/_localdata"
    local-path: ""
    data:
      persistence:
        size: 1Gi
    postgis:
      persistence:
        size: 1Gi
    collections:
      persistence:
        size: 10Mi
    solr:
      persistence:
        size: 100Mi
    tiles:
      persistence:
        size: 1Gi
    tileserv:
      persistence:
        size: 1Mi
    ohdsiVocabulary:
      persistence:
        size: 100Mi
airflow:
  enabled: true
  webserverSecretKeySecretName: gdsc-airflow-webserver-secret
  dags:
    gitSync:
      enabled: true
      repo: git@github.com:Geospatial-Digital-Special-Collections/airflow.git
      branch: main
      subPath: gdsc
      sshKeySecret: ssh-git-secret
  config:
    webserver:
      base_url: https://.Values.ingress.hostname/.Release.Name/airflow
  redis:
    persistence:
      storageClassName: gdsc-sc
      size: 1Gi # default 1Gi
  triggerer:
    persistence:
      storageClassName: gdsc-sc
      size: 1Gi # default 100Gi
  workers:
    persistence:
      storageClassName: gdsc-sc
      size: 1Gi # default 100Gi
  logs:
    persistence:
      storageClassName: gdsc-sc
      size: 1Gi # default 100Gi
  # so airflow doesn't wait for database migration at start
  createUserJob:
    useHelmHooks: false
    applyCustomEnv: false
  # so airflow doesn't wait for database migration at start
  migrateDatabaseJob:
    useHelmHooks: false
    applyCustomEnv: false
  postgresql:
    global:
      storageClass: gdsc-sc
    primary:
      persistence:
        storageClassName: gdsc-sc
        size: 1Gi # default 8Gi
    readReplicas:
      persistence:
        storageClassName: gdsc-sc
        size: 1Gi # default 8Gi
    backup:
      persistence:
        storageClassName: gdsc-sc
        size: 1Gi # default 8Gi
