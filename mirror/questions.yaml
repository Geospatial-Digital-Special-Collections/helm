rancher_min_version: 2.3.0
rancher_max_version: 2.3.99

questions:
  - variable: ingress.hostname 
    label: Ingress Hostname
    description: "The qualified domain name for the ingress." 
    default: "sub.domain.tld"
    type: string
    required: true 
  - variable: airflow.config.webserver.base_url 
    label: Airflow Webserver URL
    description: "The base url for the airflow interface." 
    default: "https://.Values.ingress.hostname/.Release.Name/airflow"
    type: string
    required: true 