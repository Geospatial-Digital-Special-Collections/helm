apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: {{ $.Values.applicationName }}
  name: {{ $.Values.storage.pvcs.postgis.name }}
spec:
  storageClassName: {{ $.Values.storage.class }}
  volumeMode: Filesystem
  volumeName: {{ $.Values.storage.pvcs.postgis.name }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ $.Values.storage.pvcs.postgis.size }}
